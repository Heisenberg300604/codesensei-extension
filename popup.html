<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSensei</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 500px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }

        .api-setup {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .api-setup h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .api-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .api-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .api-input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #F44336;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .feature-list {
            margin-top: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 13px;
            opacity: 0.9;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ü•ã CodeSensei</div>
        <div class="tagline">Master LeetCode with AI Wisdom</div>
    </div>

    <div class="stats-container">
        <div class="stat-item">
            <span class="stat-label">Problems Solved Today</span>
            <span class="stat-value" id="problemsSolvedToday">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Total Sessions</span>
            <span class="stat-value" id="totalSessions">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Average Time</span>
            <span class="stat-value" id="averageTime">0m</span>
        </div>
    </div>

    <div class="api-setup" id="apiSetup">
        <h3>üîë Setup Gemini API</h3>
        <input type="password" id="apiKeyInput" class="api-input" placeholder="Enter your Gemini API key">
        <button class="btn btn-primary" id="saveApiKey">Save API Key</button>
        <div class="status-indicator hidden" id="statusIndicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">API Connected</span>
        </div>
    </div>

    <div class="feature-list hidden" id="featureList">
        <div class="feature-item">
            <div class="feature-icon">‚úì</div>
            <span>Logic Validation</span>
        </div>
        <div class="feature-item">
            <div class="feature-icon">üîç</div>
            <span>Code Dry-Run</span>
        </div>
        <div class="feature-item">
            <div class="feature-icon">üí°</div>
            <span>Smart Hints</span>
        </div>
        <div class="feature-item">
            <div class="feature-icon">‚è±Ô∏è</div>
            <span>Practice Timer</span>
        </div>
        <div class="feature-item">
            <div class="feature-icon">üéØ</div>
            <span>Problem Recommendations</span>
        </div>
    </div>

    <button class="btn btn-secondary" id="openLeetCode">Open LeetCode</button>

    <script src="popup.js"></script>
</body>
</html>
